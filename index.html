<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Banner Demo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Banner styles */
    .banner {
      background: linear-gradient(135deg, #4a90e2, #9013fe);
      color: white;
      text-align: center;
      padding: 40px 20px;
    }

    .banner h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .banner p {
      margin: 10px 0 0;
      font-size: 1.2rem;
    }

    /* Just for demo page content */
    .content {
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
  </style>
</head>
<body>

  <!-- Banner -->
  <div class="banner">
    <h1>Welcome to My Portfolio</h1>
    <p>Web Developer | Designer | Creator</p>
  </div>

  <!-- Page Content -->
  <div class="content">
    <h2>About Me</h2>
    <p>
      Hi! I’m working on exciting projects and love building clean, interactive websites.
      This section is where your portfolio content goes.
    </p>
    <h2>Projects</h2>
    <p>
      Project 1, Project 2, Project 3…
    </p>
  </div>

</body>
</html>
